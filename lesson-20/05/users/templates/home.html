<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Django Home</title>
</head>
<body>
    <h1>Welcome to Django API Server!</h1>
    <p>Current time: {{ time }}</p>
    <p>Available APIs:</p>
    <ul>
        <li>GET /api/users - Get all users</li>
        <li>GET /api/users/&lt;id&gt; - Get specific user</li>
        <li>POST /api/users - Add new user</li>
    </ul>
</body>
</html>
